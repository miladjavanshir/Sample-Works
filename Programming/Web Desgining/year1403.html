<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>سال 1403 خورشیدی</title>
        <link rel="stylesheet" href="year1403.css">
    </head>
    <body>
        <div class="container">
            <div class="text" style="--j:0;">
                <span style="--i:0;">1</span>
                <span style="--i:1;">4</span>
                <span style="--i:2;">3</span>
                <span style="--i:3;">1</span>
            </div>
             <div class="text" style="--j:0;">
                <span style="--i:0;">4</span>
                <span style="--i:1;">6</span>
                <span style="--i:2;">1</span>
                <span style="--i:3;">4</span>
            </div>
             <div class="text" style="--j:1;">
                <span style="--i:0;">0</span>
                <span style="--i:1;">5</span>
                <span style="--i:2;">0</span>
                <span style="--i:3;"></span>
            </div>
             <div class="text" style="--j:0;">
                <span style="--i:0;">3</span>
                <span style="--i:1;">11</span>
                <span style="--i:2;">0</span>
                <span style="--i:3;">2</span>
            </div>
        </div>
        <h2>Happy new year </h2>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;">3</span>
            <span style="--i:3;">9</span>
        </div>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="glowing">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <script>
            let h2 = document.querySelector('h2');
            let container = document.querySelector('.container');
            h2.onclick = function(){
                container.classList.toggle('newyear');
                this.classList.toggle('active');
            }
        </script>
    </body>
</html>
